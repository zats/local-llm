<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .new-chat-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .new-chat-btn:hover {
      background: #0056b3;
    }
    
    .chat-container {
      height: 300px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow-y: auto;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 85%;
    }
    
    .message.user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    
    .message.assistant {
      background: #f1f3f4;
      color: #1a1a1a;
    }
    
    .controls {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .control-group {
      margin-bottom: 12px;
    }
    
    .control-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }
    
    .control-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .input-container {
      display: flex;
      gap: 8px;
    }
    
    .prompt-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
      resize: none;
      min-height: 40px;
    }
    
    .send-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .send-btn:hover {
      background: #0056b3;
    }
    
    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">ChromeLLM Playground</div>
    <button class="new-chat-btn" id="newChatBtn">New Chat</button>
  </div>
  
  <div class="status" id="status">Checking availability...</div>
  
  <div class="chat-container" id="chatContainer">
    <div class="message assistant">
      Hello! I'm your on-device LLM assistant. Ask me anything!
    </div>
  </div>
  
  <div class="controls">
    <div class="control-group">
      <label class="control-label">Temperature</label>
      <input type="range" class="control-input" id="temperature" min="0" max="2" step="0.1" value="0.8">
      <span id="tempValue">0.8</span>
    </div>
    
    <div class="control-group">
      <label class="control-label">Max Tokens</label>
      <input type="number" class="control-input" id="maxTokens" min="1" max="2048" value="512">
    </div>
    
    <div class="control-group">
      <label class="control-label">Sampling Mode</label>
      <select class="control-input" id="samplingMode">
        <option value="top-p">Top-P</option>
        <option value="top-k">Top-K</option>
        <option value="greedy">Greedy</option>
      </select>
    </div>
  </div>
  
  <div class="input-container">
    <textarea class="prompt-input" id="promptInput" placeholder="Type your message..."></textarea>
    <button class="send-btn" id="sendBtn">â†’</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
