<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
      background: #f2f2f7;
      overflow: hidden;
    }
    
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-radius: 0;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.08);
    }
    
    .header-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .settings-btn {
      background: none;
      color: #007aff;
      border: none;
      border-radius: 8px;
      padding: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.15s ease;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .settings-btn:hover {
      background: rgba(0, 122, 255, 0.1);
    }
    
    .settings-btn:active {
      transform: scale(0.95);
    }
    
    .title {
      font-size: 17px;
      font-weight: 600;
      color: #000000;
      letter-spacing: -0.41px;
    }
    
    .new-chat-btn {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      letter-spacing: -0.08px;
    }
    
    .new-chat-btn:hover {
      background: #0056b3;
    }
    
    .new-chat-btn:active {
      transform: scale(0.95);
    }
    
    .status {
      text-align: center;
      font-size: 13px;
      font-weight: 400;
      padding: 8px 20px;
      margin: 8px 20px;
      border-radius: 8px;
      letter-spacing: -0.08px;
    }
    
    .status.ready {
      background: rgba(52, 199, 89, 0.1);
      color: #30d158;
    }
    
    .status.error {
      background: rgba(255, 69, 58, 0.1);
      color: #ff453a;
    }
    
    .chat-container {
      flex: 1;
      background: #ffffff;
      overflow-y: auto;
      padding: 0 20px;
      margin-bottom: 8px;
    }
    
    .chat-container::-webkit-scrollbar {
      width: 0;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.3;
      letter-spacing: -0.32px;
    }
    
    .message.user {
      background: #007aff;
      color: white;
      margin-left: auto;
      font-weight: 400;
    }
    
    .message.assistant {
      background: #e9e9eb;
      color: #000000;
      font-weight: 400;
    }
    
    .settings-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f7;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }
    
    .settings-view.active {
      display: flex;
    }
    
    .settings-header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.08);
    }
    
    .back-btn {
      background: none;
      color: #007aff;
      border: none;
      font-size: 17px;
      font-weight: 400;
      cursor: pointer;
      padding: 0;
      margin-right: 16px;
      letter-spacing: -0.41px;
    }
    
    .settings-title {
      font-size: 17px;
      font-weight: 600;
      color: #000000;
      letter-spacing: -0.41px;
    }
    
    .settings-content {
      flex: 1;
      padding: 20px;
    }
    
    .setting-section {
      background: #ffffff;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .setting-item {
      padding: 11px 16px;
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .setting-item:last-child {
      border-bottom: none;
    }
    
    .setting-label {
      font-size: 17px;
      font-weight: 400;
      color: #000000;
      letter-spacing: -0.41px;
    }
    
    .stepper {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .stepper-btn {
      background: #f2f2f7;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      color: #007aff;
    }
    
    .stepper-btn:hover {
      background: #e5e5ea;
    }
    
    .stepper-btn:active {
      transform: scale(0.95);
    }
    
    .stepper-btn:disabled {
      color: #c7c7cc;
      cursor: not-allowed;
    }
    
    .stepper-value {
      font-size: 17px;
      font-weight: 400;
      color: #000000;
      letter-spacing: -0.41px;
      min-width: 40px;
      text-align: center;
    }
    
    .control-input {
      width: 100%;
      padding: 11px 16px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      background: #ffffff;
      color: #000000;
      letter-spacing: -0.41px;
      font-weight: 400;
    }
    
    .control-input:focus {
      outline: none;
    }
    
    .input-container {
      display: flex;
      gap: 8px;
      padding: 8px 20px 20px;
      background: #ffffff;
      align-items: flex-end;
    }
    
    .prompt-input {
      flex: 1;
      padding: 8px 16px;
      border: 1px solid #c7c7cc;
      border-radius: 20px;
      font-size: 17px;
      resize: none;
      min-height: 36px;
      max-height: 100px;
      background: #ffffff;
      font-family: inherit;
      color: #000000;
      letter-spacing: -0.41px;
      font-weight: 400;
    }
    
    .prompt-input:focus {
      outline: none;
      border-color: #007aff;
    }
    
    .prompt-input::placeholder {
      color: #8e8e93;
    }
    
    .send-btn {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.15s ease;
      flex-shrink: 0;
    }
    
    .send-btn:hover {
      background: #0056b3;
    }
    
    .send-btn:active {
      transform: scale(0.95);
    }
    
    .send-btn:disabled {
      background: #c7c7cc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">ChromeLLM</div>
      <div class="header-buttons">
        <button class="settings-btn" id="settingsBtn">⚙</button>
        <button class="new-chat-btn" id="newChatBtn">New Chat</button>
      </div>
    </div>
    
    <div class="status" id="status">Checking availability...</div>
    
    <div class="chat-container" id="chatContainer">
      <div class="message assistant">
        Hello! I'm your on-device LLM assistant. Ask me anything!
      </div>
    </div>
    
    <div class="input-container">
      <textarea class="prompt-input" id="promptInput" placeholder="Type your message..."></textarea>
      <button class="send-btn" id="sendBtn">→</button>
    </div>
    
    <!-- Settings View -->
    <div class="settings-view" id="settingsView">
      <div class="settings-header">
        <button class="back-btn" id="backBtn">◀︎ Back</button>
        <div class="settings-title">Settings</div>
      </div>
      
      <div class="settings-content">
        <div class="setting-section">
          <div class="setting-item">
            <div class="setting-label">Temperature</div>
            <div class="stepper">
              <button class="stepper-btn" id="tempDown">-</button>
              <div class="stepper-value" id="tempValue">0.8</div>
              <button class="stepper-btn" id="tempUp">+</button>
            </div>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">Max Tokens</div>
            <div class="stepper">
              <button class="stepper-btn" id="tokensDown">-</button>
              <div class="stepper-value" id="tokensValue">1024</div>
              <button class="stepper-btn" id="tokensUp">+</button>
            </div>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">Sampling Mode</div>
            <select class="control-input" id="samplingMode">
              <option value="top-p">Top-P</option>
              <option value="top-k">Top-K</option>
              <option value="greedy">Greedy</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
