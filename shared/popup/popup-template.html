<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="chat-container">
    <div class="system-prompt-section">
      <div class="system-prompt-header">
        <label for="systemPrompt">System Prompt:</label>
        <div class="status-indicator" id="llmStatusIndicator" title="LocalLLM Status">
          <div class="status-dot" id="statusDot"></div>
        </div>
      </div>
      <textarea id="systemPrompt" placeholder="Enter system prompt...">You are a helpful assistant.</textarea>
      <div class="settings-buttons">
        <!-- PLATFORM_SPECIFIC_BUTTONS -->
      </div>
    </div>
    
    <div class="chat-messages" id="chatMessages"></div>
    
    <div class="input-section">
      <textarea id="messageInput" placeholder="Type your message..." rows="2"></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>
  
  <script src="popup-api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
